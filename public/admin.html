<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>CNG Stations Admin Dashboard</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    :root {
      --primary: #10b981;
      --primary-dark: #059669;
      --primary-light: #d1fae5;
      --danger: #ef4444;
      --danger-light: #fee2e2;
      --bg: #f8fafc;
      --surface: #ffffff;
      --text: #1e293b;
      --text-muted: #64748b;
      --border: #e2e8f0;
      --shadow-sm: 0 1px 2px 0 rgb(0 0 0 / 0.05);
      --shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1);
      --shadow-lg: 0 20px 25px -5px rgb(0 0 0 / 0.1);
      --radius: 12px;
      --radius-sm: 8px;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      -webkit-tap-highlight-color: transparent;
    }

    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
      background: var(--bg);
      color: var(--text);
      line-height: 1.6;
      min-height: 100vh;
    }

    /* Header */
    .header {
      background: var(--surface);
      border-bottom: 1px solid var(--border);
      padding: 16px 20px;
      position: sticky;
      top: 0;
      z-index: 100;
      box-shadow: var(--shadow-sm);
    }

    .header-content {
      max-width: 1200px;
      margin: 0 auto;
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 16px;
    }

    .logo {
      display: flex;
      align-items: center;
      gap: 12px;
      font-weight: 700;
      font-size: 1.25rem;
    }

    .logo-icon {
      width: 40px;
      height: 40px;
      background: linear-gradient(135deg, var(--primary), var(--primary-dark));
      border-radius: var(--radius);
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-size: 1.25rem;
    }

    .search-container {
      flex: 1;
      max-width: 400px;
    }

    .search-wrapper {
      position: relative;
      display: flex;
      align-items: center;
      background: var(--bg);
      border: 2px solid var(--border);
      border-radius: var(--radius);
      transition: all 0.2s ease;
    }

    .search-wrapper:focus-within {
      border-color: var(--primary);
      background: var(--surface);
      box-shadow: 0 0 0 3px var(--primary-light);
    }

    .search-icon {
      padding: 0 16px;
      color: var(--text-muted);
    }

    #cityInput {
      flex: 1;
      border: none;
      background: transparent;
      padding: 14px 0;
      font-size: 1rem;
      outline: none;
      color: var(--text);
    }

    .load-btn {
      background: var(--primary);
      color: white;
      border: none;
      padding: 12px 20px;
      font-weight: 600;
      cursor: pointer;
      border-radius: 0 var(--radius-sm) var(--radius-sm) 0;
      transition: all 0.2s ease;
    }

    .load-btn:hover {
      background: var(--primary-dark);
    }

    /* Main Container */
    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 20px;
    }

    /* Stats */
    .stats-bar {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
      gap: 12px;
      margin-bottom: 24px;
    }

    .stat-card {
      background: var(--surface);
      padding: 16px;
      border-radius: var(--radius);
      box-shadow: var(--shadow-sm);
      text-align: center;
    }

    .stat-value {
      font-size: 1.5rem;
      font-weight: 700;
      color: var(--primary);
    }

    .stat-label {
      font-size: 0.75rem;
      color: var(--text-muted);
      text-transform: uppercase;
      letter-spacing: 0.05em;
    }

    /* Stations List */
    .stations-list {
      display: flex;
      flex-direction: column;
      gap: 12px;
    }

    .station-item {
      background: var(--surface);
      border-radius: var(--radius);
      padding: 16px 20px;
      box-shadow: var(--shadow-sm);
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 16px;
      transition: all 0.2s ease;
      cursor: pointer;
    }

    .station-item:hover {
      box-shadow: var(--shadow);
      transform: translateY(-1px);
    }

    .station-info {
      flex: 1;
      min-width: 0;
    }

    .station-name {
      font-weight: 600;
      font-size: 1rem;
      margin-bottom: 4px;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    .station-meta {
      display: flex;
      align-items: center;
      gap: 12px;
      font-size: 0.875rem;
      color: var(--text-muted);
    }

    .station-meta span {
      display: flex;
      align-items: center;
      gap: 4px;
    }

    .rating-badge {
      background: var(--primary-light);
      color: var(--primary-dark);
      padding: 4px 8px;
      border-radius: 20px;
      font-size: 0.75rem;
      font-weight: 600;
    }

    .edit-btn {
      background: var(--primary);
      color: white;
      border: none;
      width: 40px;
      height: 40px;
      border-radius: var(--radius-sm);
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all 0.2s ease;
      flex-shrink: 0;
    }

    .edit-btn:hover {
      background: var(--primary-dark);
      transform: scale(1.05);
    }

    /* Modal */
    .modal-overlay {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(0, 0, 0, 0.5);
      backdrop-filter: blur(4px);
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
      z-index: 1000;
      opacity: 0;
      visibility: hidden;
      transition: all 0.3s ease;
    }

    .modal-overlay.active {
      opacity: 1;
      visibility: visible;
    }

    .modal {
      background: var(--surface);
      border-radius: var(--radius);
      width: 100%;
      max-width: 600px;
      max-height: 90vh;
      overflow: hidden;
      box-shadow: var(--shadow-lg);
      transform: scale(0.9) translateY(20px);
      transition: all 0.3s ease;
    }

    .modal-overlay.active .modal {
      transform: scale(1) translateY(0);
    }

    .modal-header {
      background: linear-gradient(135deg, var(--primary), var(--primary-dark));
      color: white;
      padding: 20px;
      position: relative;
    }

    .modal-title {
      font-size: 1.25rem;
      font-weight: 600;
      margin-bottom: 4px;
    }

    .modal-subtitle {
      opacity: 0.9;
      font-size: 0.875rem;
    }

    .modal-close {
      position: absolute;
      top: 16px;
      right: 16px;
      background: rgba(255, 255, 255, 0.2);
      border: none;
      color: white;
      width: 36px;
      height: 36px;
      border-radius: var(--radius-sm);
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all 0.2s ease;
    }

    .modal-close:hover {
      background: rgba(255, 255, 255, 0.3);
    }

    .modal-body {
      padding: 24px;
      overflow-y: auto;
      max-height: calc(90vh - 200px);
    }

    .form-grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 16px;
    }

    .form-group {
      display: flex;
      flex-direction: column;
      gap: 6px;
    }

    .form-group.full-width {
      grid-column: 1 / -1;
    }

    .form-label {
      font-size: 0.75rem;
      font-weight: 600;
      color: var(--text-muted);
      text-transform: uppercase;
      letter-spacing: 0.05em;
    }

    .form-input {
      padding: 12px 16px;
      border: 1px solid var(--border);
      border-radius: var(--radius-sm);
      font-size: 0.9375rem;
      transition: all 0.2s ease;
      background: var(--bg);
      width: 100%;
    }

    .form-input:focus {
      outline: none;
      border-color: var(--primary);
      background: var(--surface);
      box-shadow: 0 0 0 3px var(--primary-light);
    }

    .photo-section {
      grid-column: 1 / -1;
      margin-top: 8px;
    }

    .photo-preview {
      width: 100%;
      height: 200px;
      object-fit: cover;
      border-radius: var(--radius-sm);
      margin-bottom: 12px;
      background: var(--bg);
    }

    .file-input-wrapper {
      position: relative;
      overflow: hidden;
    }

    .file-input-wrapper input[type=file] {
      position: absolute;
      left: -9999px;
    }

    .file-label {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
      padding: 12px;
      background: var(--bg);
      border: 2px dashed var(--border);
      border-radius: var(--radius-sm);
      cursor: pointer;
      transition: all 0.2s ease;
      color: var(--text-muted);
    }

    .file-label:hover {
      border-color: var(--primary);
      color: var(--primary);
    }

    .modal-footer {
      padding: 20px 24px;
      border-top: 1px solid var(--border);
      display: flex;
      gap: 12px;
    }

    .btn {
      flex: 1;
      padding: 12px 24px;
      border: none;
      border-radius: var(--radius-sm);
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s ease;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
      font-size: 0.9375rem;
    }

    .btn-primary {
      background: var(--primary);
      color: white;
    }

    .btn-primary:hover {
      background: var(--primary-dark);
    }

    .btn-secondary {
      background: var(--bg);
      color: var(--text);
      border: 1px solid var(--border);
    }

    .btn-secondary:hover {
      background: var(--border);
    }

    /* Loading & Empty States */
    .loading {
      text-align: center;
      padding: 60px 20px;
      display: none;
    }

    .spinner {
      width: 40px;
      height: 40px;
      border: 3px solid var(--border);
      border-top-color: var(--primary);
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin: 0 auto 16px;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    .empty-state {
      text-align: center;
      padding: 60px 20px;
      color: var(--text-muted);
    }

    .empty-icon {
      font-size: 4rem;
      margin-bottom: 16px;
      opacity: 0.3;
    }

    /* Toast */
    .toast {
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%) translateY(100px);
      background: var(--text);
      color: white;
      padding: 16px 24px;
      border-radius: var(--radius);
      box-shadow: var(--shadow-lg);
      display: flex;
      align-items: center;
      gap: 12px;
      opacity: 0;
      transition: all 0.3s ease;
      z-index: 2000;
    }

    .toast.show {
      transform: translateX(-50%) translateY(0);
      opacity: 1;
    }

    .toast.success {
      background: var(--primary);
    }

    .toast.error {
      background: var(--danger);
    }

    /* Responsive */
    @media (max-width: 640px) {
      .header-content {
        flex-direction: column;
        align-items: stretch;
      }

      .search-container {
        max-width: none;
      }

      .form-grid {
        grid-template-columns: 1fr;
      }

      .modal {
        max-height: 95vh;
        margin: 10px;
      }

      .modal-body {
        max-height: calc(95vh - 180px);
      }
    }
  </style>
</head>
<body>

  <header class="header">
    <div class="header-content">
      <div class="logo">
        <div class="logo-icon">
          <i class="fas fa-gas-pump"></i>
        </div>
        <span>CNG Admin</span>
      </div>
      
      <div class="search-container">
        <div class="search-wrapper">
          <i class="fas fa-search search-icon"></i>
          <input type="text" id="cityInput" placeholder="Enter city name...">
          <button class="load-btn" onclick="fetchStations()">
            <i class="fas fa-sync-alt"></i>
          </button>
        </div>
      </div>
    </div>
  </header>

  <main class="container">
    <div class="stats-bar">
      <div class="stat-card">
        <div class="stat-value" id="totalStations">0</div>
        <div class="stat-label">Stations</div>
      </div>
      <div class="stat-card">
        <div class="stat-value" id="avgRating">0.0</div>
        <div class="stat-label">Avg Rating</div>
      </div>
      <div class="stat-card">
        <div class="stat-value" id="currentCity">-</div>
        <div class="stat-label">City</div>
      </div>
    </div>

    <div class="loading" id="loadingState">
      <div class="spinner"></div>
      <p>Loading stations...</p>
    </div>

    <div class="empty-state" id="emptyState">
      <div class="empty-icon"><i class="fas fa-search-location"></i></div>
      <h3>Search for Stations</h3>
      <p>Enter a city name to view CNG stations</p>
    </div>

    <div class="stations-list" id="stationsList" style="display: none;"></div>
  </main>

  <!-- Edit Modal -->
  <div class="modal-overlay" id="editModal">
    <div class="modal">
      <div class="modal-header">
        <button class="modal-close" onclick="closeModal()">
          <i class="fas fa-times"></i>
        </button>
        <div class="modal-title" id="modalTitle">Edit Station</div>
        <div class="modal-subtitle" id="modalSubtitle">ID: <span id="modalStationId"></span></div>
      </div>
      
      <div class="modal-body">
        <form id="editForm" class="form-grid">
          <div class="form-group full-width">
            <label class="form-label">Station Name</label>
            <input type="text" class="form-input" id="editName" placeholder="Enter station name">
          </div>
          
          <div class="form-group full-width">
            <label class="form-label">Address</label>
            <input type="text" class="form-input" id="editAddress" placeholder="Enter full address">
          </div>
          
          <div class="form-group">
            <label class="form-label">City</label>
            <input type="text" class="form-input" id="editCity" placeholder="City">
          </div>
          
          <div class="form-group">
            <label class="form-label">Pincode</label>
            <input type="text" class="form-input" id="editPincode" placeholder="Pincode">
          </div>
          
          <div class="form-group">
            <label class="form-label">Latitude</label>
            <input type="number" step="0.000001" class="form-input" id="editLat" placeholder="Latitude">
          </div>
          
          <div class="form-group">
            <label class="form-label">Longitude</label>
            <input type="number" step="0.000001" class="form-input" id="editLng" placeholder="Longitude">
          </div>
          
          <div class="form-group">
            <label class="form-label">Rating</label>
            <input type="number" step="0.1" min="0" max="5" class="form-input" id="editRating" placeholder="0.0 - 5.0">
          </div>
          
          <div class="form-group">
            <label class="form-label">Total Reviews</label>
            <input type="number" class="form-input" id="editReviews" placeholder="Number of reviews">
          </div>
          
          <div class="form-group photo-section">
            <label class="form-label">Station Photo</label>
            <img class="photo-preview" id="photoPreview" src="" alt="Station photo">
            <div class="file-input-wrapper">
              <input type="file" id="photoInput" accept="image/*" onchange="previewPhoto(this)">
              <label for="photoInput" class="file-label">
                <i class="fas fa-camera"></i> <span id="photoText">Change Photo</span>
              </label>
            </div>
          </div>
        </form>
      </div>
      
      <div class="modal-footer">
        <button class="btn btn-secondary" onclick="closeModal()">
          <i class="fas fa-times"></i> Cancel
        </button>
        <button class="btn btn-primary" onclick="saveStation()">
          <i class="fas fa-save"></i> Save Changes
        </button>
      </div>
    </div>
  </div>

  <!-- Toast -->
  <div class="toast" id="toast">
    <i class="fas fa-check-circle"></i>
    <span id="toastMessage">Success</span>
  </div>

  <script>
    let stationsData = [];
    let currentEditingId = null;

    function showToast(message, type = 'success') {
      const toast = document.getElementById('toast');
      const toastMessage = document.getElementById('toastMessage');
      const icon = toast.querySelector('i');
      
      toast.className = `toast ${type}`;
      toastMessage.textContent = message;
      icon.className = type === 'success' ? 'fas fa-check-circle' : 'fas fa-exclamation-circle';
      
      toast.classList.add('show');
      setTimeout(() => toast.classList.remove('show'), 3000);
    }

    function updateStats() {
      document.getElementById('totalStations').textContent = stationsData.length;
      const avg = stationsData.length > 0 
        ? (stationsData.reduce((a, s) => a + (parseFloat(s.rating) || 0), 0) / stationsData.length).toFixed(1)
        : '0.0';
      document.getElementById('avgRating').textContent = avg;
      const city = document.getElementById('cityInput').value.trim();
      document.getElementById('currentCity').textContent = city ? city.charAt(0).toUpperCase() + city.slice(1) : '-';
    }

    async function fetchStations() {
      const city = document.getElementById('cityInput').value.trim();
      if (!city) {
        showToast('Please enter a city name', 'error');
        return;
      }

      document.getElementById('loadingState').style.display = 'block';
      document.getElementById('emptyState').style.display = 'none';
      document.getElementById('stationsList').style.display = 'none';

      try {
        const res = await fetch(`/stations-by-city?city=${encodeURIComponent(city)}`);
        const data = await res.json();
        
        if (!data.success) throw new Error('Failed to fetch');

        stationsData = data.stations;
        updateStats();

        if (stationsData.length === 0) {
          document.getElementById('emptyState').innerHTML = `
            <div class="empty-icon"><i class="fas fa-inbox"></i></div>
            <h3>No Stations Found</h3>
            <p>No CNG stations found in "${city}"</p>
          `;
          document.getElementById('emptyState').style.display = 'block';
        } else {
          renderStationsList();
          document.getElementById('stationsList').style.display = 'flex';
        }
      } catch (err) {
        showToast('Error fetching stations', 'error');
        document.getElementById('emptyState').style.display = 'block';
      } finally {
        document.getElementById('loadingState').style.display = 'none';
      }
    }

    function renderStationsList() {
      const container = document.getElementById('stationsList');
      container.innerHTML = '';

      stationsData.forEach(station => {
        const item = document.createElement('div');
        item.className = 'station-item';
        item.innerHTML = `
          <div class="station-info">
            <div class="station-name">${station.name || 'Unnamed Station'}</div>
            <div class="station-meta">
              <span><i class="fas fa-map-marker-alt"></i> ${station.city || 'Unknown'}</span>
              <span><i class="fas fa-star"></i> ${station.rating || '0.0'}</span>
              <span class="rating-badge">${station.user_ratings_total || 0} reviews</span>
            </div>
          </div>
          <button class="edit-btn" onclick="openEditModal('${station.id}')">
            <i class="fas fa-pen"></i>
          </button>
        `;
        container.appendChild(item);
      });
    }

    function openEditModal(stationId) {
      const station = stationsData.find(s => s.id === stationId);
      if (!station) return;

      currentEditingId = stationId;
      
      document.getElementById('modalStationId').textContent = stationId;
      document.getElementById('editName').value = station.name || '';
      document.getElementById('editAddress').value = station.address || '';
      document.getElementById('editCity').value = station.city || '';
      document.getElementById('editPincode').value = station.pincode || '';
      document.getElementById('editLat').value = station.latitude || '';
      document.getElementById('editLng').value = station.longitude || '';
      document.getElementById('editRating').value = station.rating || '';
      document.getElementById('editReviews').value = station.user_ratings_total || '';
      
      const photoPreview = document.getElementById('photoPreview');
      photoPreview.src = station.photoUrl || 'https://via.placeholder.com/600x200?text=No+Image';
      
      document.getElementById('photoInput').value = '';
      document.getElementById('photoText').textContent = 'Change Photo';
      
      document.getElementById('editModal').classList.add('active');
      document.body.style.overflow = 'hidden';
    }

    function closeModal() {
      document.getElementById('editModal').classList.remove('active');
      document.body.style.overflow = '';
      currentEditingId = null;
    }

    function previewPhoto(input) {
      if (input.files && input.files[0]) {
        const reader = new FileReader();
        reader.onload = function(e) {
          document.getElementById('photoPreview').src = e.target.result;
          document.getElementById('photoText').textContent = 'Photo selected';
        };
        reader.readAsDataURL(input.files[0]);
      }
    }

    async function saveStation() {
      if (!currentEditingId) return;

      const formData = new FormData();
      formData.append('name', document.getElementById('editName').value);
      formData.append('address', document.getElementById('editAddress').value);
      formData.append('city', document.getElementById('editCity').value);
      formData.append('pincode', document.getElementById('editPincode').value);
      formData.append('latitude', document.getElementById('editLat').value);
      formData.append('longitude', document.getElementById('editLng').value);
      formData.append('rating', document.getElementById('editRating').value);
      formData.append('user_ratings_total', document.getElementById('editReviews').value);

      const photoInput = document.getElementById('photoInput');
      if (photoInput.files[0]) {
        formData.append('photo', photoInput.files[0]);
      }

      const saveBtn = document.querySelector('.btn-primary');
      const originalText = saveBtn.innerHTML;
      saveBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Saving...';
      saveBtn.disabled = true;

      try {
        const res = await fetch(`/update-station-with-image/${currentEditingId}`, {
          method: 'POST',
          body: formData
        });

        const data = await res.json();
        if (data.success) {
          // Update local data
          const index = stationsData.findIndex(s => s.id === currentEditingId);
          if (index !== -1) {
            stationsData[index] = { ...stationsData[index], ...Object.fromEntries(formData) };
            if (data.photoUrl) stationsData[index].photoUrl = data.photoUrl;
          }
          
          renderStationsList();
          updateStats();
          showToast('Station updated successfully');
          closeModal();
        } else {
          throw new Error('Update failed');
        }
      } catch (err) {
        showToast('Failed to update station', 'error');
      } finally {
        saveBtn.innerHTML = originalText;
        saveBtn.disabled = false;
      }
    }

    // Close modal on overlay click
    document.getElementById('editModal').addEventListener('click', function(e) {
      if (e.target === this) closeModal();
    });

    // Enter key to search
    document.getElementById('cityInput').addEventListener('keypress', function(e) {
      if (e.key === 'Enter') fetchStations();
    });
  </script>
</body>
